<!DOCTYPE html>
<html ng-app="controller">
<head>
  <meta charset="utf-8">
  <title="Angularjs">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-controller="controlador">
  <input type="text" ng-model="nuevocomentario.comentario"><br>
  <input type="text" ng-model="nuevocomentario.username">
  <button ng-click="agregarcomentario()">Agregar comentario
  </button>
  <h3>Comentarios</h3>
  <ul>
    <li ng-repeat="comentario in comentarios">
      {{comentario.comentario}} - <strong> {{comentario.username}}</strong></li>
  </ul>
</body>
