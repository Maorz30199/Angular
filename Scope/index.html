<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/MainController.js"></script>
    <title>Scope</title>
  </head>
  <body ng-app="app">
      <div ng-controller="MainController as main">
          <h1>{{user.name}}</h1>
          <p>
            {{user.age}}
          </p>

          <div ng-controller="MainController as main">
              <h1>{{user.name}}</h1>
              <p>
                {{user.age}}
              </p>

              <button ng-click="$emit('click')" type="button" name="button">Emitir Padres</button>
              <button ng-click="$broadcast('click')" type="button" name="button1">Emitir Hijos</button>

              <div ng-controller="MainController as main">
                <h1>{{user.name}}</h1>
                <p>
                  {{user.age}}
                </p>
              </div>

          </div>

          <input type="text" ng-model="direccion">

      </div>
  </body>
</html>
