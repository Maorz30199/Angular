<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/UserController.js"></script>
    <title>Usuarios</title>
  </head>
  <body ng-app="app">
    <div ng-controller="UserController as userC">
      <h1>Numero de Usuarios  {{userC.getCount()}}</h1>
      <ul>
        <li ng-repeat="u in users">
        <h3>{{u.name}}</h3>
        <p>
          {{u.age}}
        </p>
        </li>
      </ul>
      <input type="text" name="name" value="">
      <button type="button" name="button">Ingresar</button>
    </div>
  </body>
</html>
