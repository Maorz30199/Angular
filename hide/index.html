<!DOCTYPE html>
<html ng-app="controller">
<head>
  <meta charset="utf-8">
  <title="Angularjs">
  <style>
    .animated{
      opacity: 1;
      max-height: auto;
      overflow: hidden;
      transition: all 2s;
    }
    .animated.ng-hide{
      opacity: 0;
      max-height: 0px !important;
      display: block !important;
    }
    img {
    width: 300px;
    height: 250px;
    margin-top: -195px;
    margin-left: -290px;
    left: 50%;
    top: 50%;
    position: absolute;
    }
</style>
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-controller="controlador">
  <div ng-show="loading">
  <img src="images/cargando.gif" alt=""></div>
  <div ng-show="!loading && posts.length <= 0">No se encontraron resultados</div>
  <ul ng-show="posts.length > 0" class="animated">
    <li ng-repeat="post in posts">
      <h2>{{post.title}}</h2>
      <p>{{post.body}}</p>
    </li>
  </ul>
</body>
