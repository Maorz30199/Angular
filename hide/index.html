<!DOCTYPE html>
<html ng-app="controller">
<head>
  <meta charset="utf-8">
  <title="Angularjs">
  <style>
    .animated{
      opacity: 1;
      max-height: auto;
      overflow: hidden;
      transition: all 2s;
    }
    .animated.ng-hide{
      opacity: 0;
      max-height: 0px !important;
      display: block !important;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-controller="controlador">
  <div ng-show="loading">Cargando ...</div>
  <!--<div ng-show="!loading and post.length <= 0">No se encontraron resultados</div>-->
  <ul ng-show="posts.length > 0" class="animated">
    <li ng-repeat="post in posts">
      <h2>{{post.title}}</h2>
      <p>{{post.body}}
      </p>
    </li>
  </ul>
</body>
